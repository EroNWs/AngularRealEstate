<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-toast></p-toast>
            <p-toolbar>
                <div class="my-2">
                    <button
                        pButton
                        label="Yeni Emlakçı"
                        icon="pi pi-plus"
                        class="p-button-success mr-2"
                        (click)="showAddEstateAgentDialog()"
                    ></button>
                    <button
                        pButton
                        label="Sil"
                        icon="pi pi-trash"
                        class="p-button-danger"
                        (click)="deleteSelectedEstateAgents()"
                        [disabled]="
                            !selectedEstateAgents ||
                            !selectedEstateAgents.length
                        "
                    ></button>
                </div>
            </p-toolbar>

            <!-- Yükleme Göstergesi -->
            <div *ngIf="isLoading" class="loading-overlay">
                <p-progressSpinner></p-progressSpinner>
            </div>
            <div *ngIf="!isLoading">
                <p-table
                    [value]="estateAgents"
                    [(selection)]="selectedEstateAgents"
                    responsiveLayout="scroll"
                    [paginator]="true"
                    [rows]="10"
                    [globalFilterFields]="[
                        'agentName',
                        'authorizedName',
                        'city'
                    ]"
                    [rowsPerPageOptions]="[10, 20, 30]"
                    [showCurrentPageReport]="true"
                    currentPageReportTemplate="Toplam {totalRecords} emlakçıdan {first} ile {last} arası gösteriliyor"
                    selectionMode="multiple"
                    [rowHover]="true"
                    dataKey="id"
                >
                    <ng-template pTemplate="caption">
                        <div
                            class="flex flex-column md:flex-row md:justify-content-between md:align-items-center"
                        >
                            <h5 class="m-0">Emlakçıları Yönet</h5>
                            <span class="block mt-2 md:mt-0 p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input
                                    pInputText
                                    type="text"
                                    (input)="onGlobalFilter($event)"
                                    placeholder="Ara..."
                                    class="w-full sm:w-auto"
                                />
                            </span>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th>
                                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                            </th>
                            <th>Adı</th>
                            <th>Yetkili Adı</th>
                            <th>Şehir</th>
                            <th>İlçe</th>
                            <th>Telefon</th>
                            <th>İşlemler</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-estateAgent>
                        <tr>
                            <td>
                                <p-tableCheckbox
                                    [value]="estateAgent"
                                ></p-tableCheckbox>
                            </td>
                            <td>{{ estateAgent.agentName }}</td>
                            <td>
                                {{ estateAgent.authorizedName }}
                                {{ estateAgent.authorizedSurname }}
                            </td>
                            <td>{{ estateAgent.city }}</td>
                            <td>{{ estateAgent.district }}</td>
                            <td>{{ estateAgent.phone }}</td>
                            <td>
                                <button
                                    pButton
                                    icon="pi pi-pencil"
                                    class="p-button-rounded p-button-success mr-2"
                                    (click)="
                                        showEditEstateAgentDialog(estateAgent)
                                    "
                                ></button>
                                <button
                                    pButton
                                    icon="pi pi-trash"
                                    class="p-button-rounded p-button-warning"
                                    (click)="
                                        confirmDeleteEstateAgent(estateAgent)
                                    "
                                ></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>

<!-- Estate Agent Kayıt ve Düzenleme Dialogu -->
<p-dialog
    [(visible)]="estateAgentDialog"
    [style]="{ width: '650px' }"
    header="Emlakçı Detayları"
    [modal]="true"
>
    <div class="p-fluid">
        <div class="p-formgrid p-grid">
            <!-- Emlakçı Adı -->
            <div class="p-field p-col-12">
                <label for="agentName">Emlakçı Adı</label>
                <input
                    id="agentName"
                    type="text"
                    pInputText
                    [(ngModel)]="selectedEstateAgent.agentName"
                />
            </div>
            <!-- Yetkili Adı -->
            <div class="p-field p-col-6">
                <label for="authorizedName">Yetkili Adı</label>
                <input
                    id="authorizedName"
                    type="text"
                    pInputText
                    [(ngModel)]="selectedEstateAgent.authorizedName"
                />
            </div>

            <!-- Şehir -->
            <div class="p-field p-col-6">
                <label for="city">Şehir</label>
                <input
                    id="city"
                    type="text"
                    pInputText
                    [(ngModel)]="selectedEstateAgent.city"
                />
            </div>
            <!-- İlçe -->
            <div class="p-field p-col-6">
                <label for="district">İlçe</label>
                <input
                    id="district"
                    type="text"
                    pInputText
                    [(ngModel)]="selectedEstateAgent.district"
                />
            </div>

            <div class="p-field p-col-12">
                <label for="phone">Telefon</label>
                <input
                    id="phone"
                    type="text"
                    pInputText
                    [(ngModel)]="selectedEstateAgent.phone"
                    phoneFormat
                />
            </div>
        </div>
    </div>
    <p-footer>
        <button
            pButton
            label="İptal"
            icon="pi pi-times"
            class="p-button-text"
            (click)="hideEstateAgentDialog()"
        ></button>
        <button
            pButton
            label="Kaydet"
            icon="pi pi-check"
            class="p-button-text"
            (click)="saveEstateAgent()"
        ></button>
    </p-footer>
</p-dialog>
